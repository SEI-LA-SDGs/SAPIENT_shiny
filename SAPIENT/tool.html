<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SAPIENT</title>
        <meta name="SAPIENT" content="App for mapping documents to the SDGs and other sustainability agendas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <header>
        <div class="header_general">
            <div class="SEI_logo">
                <img src="img/SEI_logo.png" class="logo" name="SEI Logo" width="200" height="106">
            </div>
            
            <div class="app_logo"> 
                <h1>SAPIENT</h1>
                <p>Sustainability mApper<br>for Planning and InvestmENT</p>
            </div>
    
            <div class="language_selector">
                <select name="selector" id="selector">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                </select>
            </div>    
        </div>
        
        <nav class="navbar">
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="tutorial.html">Tutorial</a></li>
                <li class="navbar_active"><a href="tool.html">Tool</a></li>
            </ul> 
        </nav>
    </header>
   
    <body>
       <div class="main_content">
            <div class="control_panel">
                <h1>Options</h1>
                <div class="mapping_opts">
                    <div class="opt">
                        <div class="opt_fraction_1">
                            <p>From PDFs</p>
                        </div>
                        
                        <div class="opt_fraction_2">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        
                        <div class="opt_fraction_3">
                            <p>From saved file</p>
                        </div>
                    </div>
                    <div class="opt">
                        <div class="opt_fraction_1">
                            <p>Documents' language</p>
                        </div>
                        <div class="opt_fraction_3">
                            <select name="selector_mapping-lang" id="selector_mapping-lang">
                                <option value="en">English</option>
                                <option value="es">Español</option>
                            </select>
                        </div>
                    </div>
                    <div class="opt">
                        <div class="opt_fraction_1">
                            <p>Mapping mode</p>
                        </div>
                        <div class="opt_fraction_3">
                            <select name="selector_mapping-mode" id="selector_mapping-mode">
                                <option value="en">SDGs</option>
                                <option value="es">EU Taxonomy</option>
                            </select>
                        </div>
                    </div>
                    <div class="load_PDFs_container">
                        {{btn_load_PDFs}}
                    </div>
                    <div class="PDFs_list_container">
                        <p>Uploaded PDFs</p>
                            <div id="table_scroll">
                                {{PDFs_list}}
                            </div>
                    </div>
                </div>
            </div>

            <div class="view_panel">
                <div class="plot_viewer">
                    <div class="image_container">
                        <div 
                        class="shiny-plot-output html-fill-item" 
                        id="plotOutput"></div>
                    </div>
                </div>
                <div class="plot_btns_container">
                    {{prevPlotBtn}}
                    {{nextPlotBtn}}
                </div>
                <div class="download_plots_btn_container">
                    {{downloadPlotsBtn}}
               </div>
           </div>
       </div>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/shiny@1.7.1/shiny.js"></script>
        <script src="plotViewer.js"></script>
    </body>

</html>
